<!DOCTYPE html>
<html>
<head>
	<title>Staff Login Page</title>
	<link rel="icon" type="images/x-icon" href="C:\local files\study\projects\voting-system\vote icon.png" />
	<style>
		body {
			background-color: #ea9f69;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			text-decoration: underline;
			color: #337ab7;
		}

		form {
			margin: 0 auto;
			max-width: 400px;
			background-color: #fff;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #999;
			box-sizing: border-box; /* make form a perfect rectangle */
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="password"] {
			display: block;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			width: 100%;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
		}

		.error {
			color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Welcome to staff login page</h1>
	<form id="login-form">
		<div>
			<label for="id">ID:</label>
			<input type="text" id="id" name="id" required>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
		</div>
		<input type="submit" value="Login">
		<div id="error-msg" class="error"></div>
	</form>

	<script>
		const form = document.getElementById('login-form');
		const idInput = document.getElementById('id');
		const passwordInput = document.getElementById('password');
		const errorMsg = document.getElementById('error-msg');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			if (idInput.value === 'userxxx' && passwordInput.value === 'tomioka') {
				window.location.href = 'dashboard.html'; // redirect to dashboard.html
			} else {
				errorMsg.textContent = 'Invalid ID or password';
			}
		});
	</script>
</body>
</html>
